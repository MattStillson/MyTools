<!DOCTYPE html>
<html>
  <head>
    <meta name="SQL AD ADD" charset="UTF-8" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="contianer">
      <section class="hero" id="hero">
        <div class="hero_header">AD Tooling<br/>IT Account Management</div>
      </section>
      <div class="divider"></div>
      <table contenteditable="true" id="adTable"><caption>Create table for all systems then click create CSV</caption>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
          </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
      <br/>
      <button onclick="myCreateFunction()">Create row</button>
    </div>
    <script>
      function myCreateFunction(){
        var table = document.getElementById("adTable");
        // Create an empty <tr> element and add it to the 1st position of the table:
        var row = table.insertRow(-1);
        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        // Add some text to the new cells:
        cell1.innerHTML = "New Cell1";
        cell2.innerHTML = "New Cell2";
        cell3.innerHTML = "New Cell3";
      }
    </script>
  </body>
</html>
