<!doctype html>

    <link rel="Stylesheet" href="/global.css" type="text/css" />
    <style>
        #container
        {

        }
        table
        {
            border:1px solid #ccc;
            border-collapse:collapse;
        }

        table tr td, table tr th
        {
            padding:4px;
        }

        h1
        {
            margin-top:35px;
        }

        .column
        {
            position:relative;
            float:left;
            width:50%;
        }

        .container
        {
            border:1px solid #ccc;
            padding:4px;
            height:400px;
            overflow:auto;
            background-color:#eee;
            width:350px;
            font-size:.7em;
        }

        .container span
        {
            font-weight:bold;
        }

        .msg

            position:absolute;
            top:0px;
            left:0px;
            width:99%;
            padding:6px;
            text-align:center;
            background-color:#ffc;

        .msg pre

        }

        #controls, #error
        {
            clear:both;
        }
    </style>
</head>

        <h2>Remaining Space</h2>

        <div id="controls">
            <input type="button" id="start" value="Start" />
            <input type="button" id="stop" value="Stop" />
            <input type="button" id="clear" value="Clear" />
        </div>

        <div class="column">
            <h2>Local</h2>
            <div class="container">
                <ul id="local"></ul>
            </div>
        </div>

        <div class="column">
            <h2>Session</h2>
            <div class="container">

            </div>
        </div>

        <div id="error">
