<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="/src/favicon.png">
        <meta charset="utf-8" />
        <title>Forms: New Markup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../css/global.css" rel="stylesheet" media="screen">
        <link href="../css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article>
            <h1>Forms<span> - new markup</span></h1>
        </article>
        <div id="result-stub" class="well hidden">

            <form novalidate>
                <label>Search:</label>
                <input type="search" 
                        id="search" name="search"
                        autofocus>
            </form>

            <form>
                <label for="name">Name:</label>
                <input type="text" 
                        id="name" name="name" 
                        placeholder="First and Last" required>

                <label for="email">E-mail:</label>
                <input type="email" 
                        id="email" name="email"
                        required>

                <label for="url">URL:</label>
                <input type="url" 
                        id="url" name="url">

                <label for="phone">Telephone</label>
                <input type="tel" 
                        id="phone" name="phone" 
                        required>

                <label for="yearsInDev">Number of Years in Development:</label>
                <input type="number" 
                        id="yearsInDev" name="yearsInDev" 
                        min="5" max="40" step="2">

                <label for="devExperienceRange">Development Experience Range:</label>
                <input type="range"
                        id="devExperienceRange" name="devExperienceRange" 
                        min="0" max="100" step="1" value="50" />
                <span id="rangeValue">50</span>

                <label for="tShirtColor">T-Shirt Color</label>
                <input type="text" 
                        id="tShirtColor" name="tShirtColor"
                        list="colors" />
                <datalist id="colors">
                    <option value="Blue">
                    <option value="Red">
                    <option value="Green">
                </datalist>
                
                <label for="bgcolor">Background Color</label>
                <input type="color" 
                        id="bgcolor" name="bgcolor" 
                        value="rgb(128,0,0)" />

                <label for="arrivalDate">Arrival Date</label>
                <input type="date" 
                        id="arrivalDate" name="arrivalDate"
                        value="2011-01-01" min="2011-01-01" max="2021-12-31" />

                <label id="arrivalDT">Arrival Date/Time</label>
                <input type="datetime" 
                        id="arrivalDT" name="arrivalDT"
                        value="2011-01-01 09:30:00 UTC" />

                <label for="arrivalDTLocal">Arrival Date/Time</label>
                <input type="datetime-local" 
                        id="arrivalDTLocal" name="arrivalDTLocal"
                        value="2011-01-01 09:30:00" />

                <label id="arrivalTime">Arrival Time</label>
                <input type="time" 
                        id="arrivalTime" name="arrivalTime"
                        value="09:30:00" />

                <label for="birthMonth">Birth Month</label>
                <input type="month" 
                        id="birthMonth" name="birthMonth"
                        value="1965-04" />

                <label for="vacationWeek">Vacation Week</label>
                <input type="week" 
                        id="vacationWeek" name="vacationWeek"
                        value="2011-W26" />
            </form>
        </div>
        
        <script data-step="1" data-label="New Markup">
            var step1 = function() {
                //---
                $('#devExperienceRange').on('change', function() {
                    $('#rangeValue').text(this.value);
                });
                //---
            }
        </script>
        <script data-label="Command Object Mapping">
            var _commands = {
                executeOnLoad: true,
                hideCommandButtons: true,
                currentStep: 0,
                step1: step1
            };
        </script>
        <script data-main="../js/main" src="../js/require-jquery.js"></script>
    </body>
</html>
